<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" novalidate ng-submit="signin()">
    <input name="user" type='text' ng-model='user.username' required>
    <input type="password" required ng-model='user.password'>
    <button ng-disabled="signinForm.$error.required">signin</button>
  </form>
  <div ng-show="signinForm.$error.required">Invalid input</div>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
