<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" novalidate ng-submit="signin()">
    <input name="user" type='text' ng-model='user.username' required ng-minlength="3" ng-pattern='[a-z0-9]'>
    <input type="password" ng-model='user.password'>
    <input type="submit" ng-disabled="signinForm.$error.required" value="signin"/>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
